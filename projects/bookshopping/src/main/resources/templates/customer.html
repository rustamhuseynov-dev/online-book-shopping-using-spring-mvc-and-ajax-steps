<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Al覺c覺</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		#main-content{border: 3px solid black;overflow: auto;padding: 10px;}
		.book-container{box-sizing: border-box; padding: 10px;width: 100%;float: left;}
		@Media screen and (min-width: 300px){
			.book-container{width: 50%;}
		}
		@Media screen and (min-width: 500px){
			.book-container{width: 33.33%;}
		}
		@Media screen and (min-width: 700px){
			.book-container{width: 25%;}
		}
		@Media screen and (min-width: 900px){
			.book-container{width: 20%;}
		}
		@Media screen and (min-width: 1200px){
			.book-container{width: 16.66%;}
		}
		@Media screen and (min-width: 1500px){
			.book-container{width: 14.28%;}
		}
		.book{height: 400px;box-sizing: border-box; border: 3px solid green; padding: 10px;}
	</style>
</head>	
<body>
	<div th:replace="menu :: menu"></div>
	<h1>Al覺c覺</h1>
	<div id="main-content">
		<div class="book-container" th:each="book : ${books}">
			<div class="book">
				<span class="book-image"></span>
				<span class="book-name"></span>
				<span class="book-price"></span>
				<span class="book-description"></span>
				<span class="book-author"></span>
				<span class="book-pageCount"></span>
			</div>
		</div>
	</div>
</body>
</html>
