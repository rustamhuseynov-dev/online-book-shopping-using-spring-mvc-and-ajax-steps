<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Alıcı</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link th:href="@{/styles/customer.css}" rel="stylesheet">
	<style>
		
	</style>
</head>	
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div id="main-content">
		<div class="book-container" th:each="book : ${books}">
			<div class="book">
				<span class="book-image"><img th:src="@{/images/cat.jpg}"/></span>
				<span class="book-name" th:text="${book.name}" th:title="${book.name}"></span>
				<span class="book-price" th:text="${book.price}" th:title="${book.price}"></span>
				<span class="book-description" th:text="${book.description}" th:title="${book.description}"></span>
				<span class="book-author" th:text="${book.author}" th:title="${book.author}"></span>
				<span class="book-pageCount" th:text="${book.pageCount}" th:title="${book.pageCount}"></span>
				<div class="addToBasket">
					<button class="addToBasketBtn btn btn-primary">Səbətə at</button>
				</div>
			</div>
		</div>
		<button id="openBasketBtn" class="btn btn-primary">Səbət <span class="badge badge-light">10</span></button>
		<input id="searchInput" class="form-control" placeholder="Search">
	</div>
</body>
</html>
