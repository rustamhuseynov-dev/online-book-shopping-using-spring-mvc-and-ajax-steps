<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home Page</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>	
<body>
	<div th:replace="menu :: menu"></div>
	<div style="width: 300px; margin: auto;" >
		<form th:action="@{/authenticate-user}" method="POST">
			<div th:if="${param.error}" class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
     Məlumatları səhv daxil etdiniz!
  </div>
  
  <div th:if="${param.logout}" class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
     Hesabdan çıxış etdiniz!
  </div>
			<div class="form-group">
				<label for="username">İstifadəçi adı:</label>
		    <input class="form-control" type="text" id="username" name="username" placeholder="İstifadəçi adı">
			</div>
			<div class="form-group">
				<label for="password">Kod:</label>
		    <input class="form-control" type="password" id="password" name="password" placeholder="Kod">
			</div>
			<button class="btn btn-success">Daxil ol</button>
			<a class="btn btn-primary" th:href="@{/create-account}">Hesab yarat</a>
		</form>
	</div>
</body>
</html>
