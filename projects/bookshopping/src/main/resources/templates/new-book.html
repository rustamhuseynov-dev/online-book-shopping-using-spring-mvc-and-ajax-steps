<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title th:text="${header}">Create Book</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		#book-register-form{width: 300px; margin: auto;}
		.error-message{color: red;}
	</style>
</head>	
<body>
	<div th:replace="~{menu :: menu}"></div>
	<h1 th:text="${header}" style="text-align: center; color: green;">Create new book</h1>
	
	<form th:action="@{/books/new-book-process}" method="POST" th:object="${book}" id="book-register-form" enctype="multipart/form-data">
		<input type="hidden" th:field="*{id}">
		
		<div class="form-group"><label for="book-name">Ad: </label>
		<input class="form-control" id="book-name" th:field="*{name}">
		<span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		</div>
		
		<div class="form-group"><label for="book-description">Təsvir: </label>
        <input class="form-control" id="book-description" th:field="*{description}">
        <span class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
		
		<div class="form-group"><label for="book-price">Qiymət: </label>
		<input class="form-control" type="number" id="book-price" th:field="*{price}">
		<span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
		</div>
		
		<div class="form-group"><label for="book-author">Müəllif: </label>
		<input class="form-control" id="book-author" th:field="*{author}">
		<span class="error-message" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
		</div>
		
		<div class="form-group"><label for="book-pageCount">Səhifə sayı: </label>
		<input class="form-control" type="number" id="book-pageCount" th:field="*{pageCount}">
		<span class="error-message" th:if="${#fields.hasErrors('pageCount')}" th:errors="*{pageCount}"></span>
		</div>
		
		<div class="form-group">
		<label for="book-image">Şəkil: </label>
		<input class="form-control" type="file" id="book-image" 
		 name="imageFile" accept="image/x-png,image/jpeg,image/jpg"/>
		</div>
		
		<input class="btn btn-success" type="submit" value="Yadda Saxla">
	</form>
</body>
</html>
