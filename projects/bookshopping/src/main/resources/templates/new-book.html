<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${header}">Create Book</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		#book-register-form{width: 300px; margin: auto;}
	</style>
</head>	
<body>
	<div th:replace="menu :: menu"></div>
	<h1 th:text="${header}" style="text-align: center; color: green;">Create new book</h1>
	
	<form th:action="@{/books/new-book-process}" method="POST" th:object="${book}" id="book-register-form">
		<input type="hidden" th:field="*{id}">
		
		<div class="form-group"><label for="book-name">Ad: </label>
		<input class="form-control" id="book-name" th:field="*{name}"></div>
		
		<div class="form-group"><label for="book-description">Təsvir: </label>
        <input class="form-control" id="book-description" th:field="*{description}"></div>
		
		<div class="form-group"><label for="book-price">Qiymət: </label>
		<input class="form-control" type="number" id="book-price" th:field="*{price}"></div>
		
		<div class="form-group"><label for="book-author">Müəllif: </label>
		<input class="form-control" id="book-author" th:field="*{author}"></div>
		
		<div class="form-group"><label for="book-pageCount">Səhifə sayı: </label>
		<input class="form-control" type="number" id="book-pageCount" th:field="*{pageCount}"></div>
		
		<input class="btn btn-success" type="submit" value="Yadda Saxla">
	</form>
</body>
</html>
