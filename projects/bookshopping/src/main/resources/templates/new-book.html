<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create Book</title>
</head>	
<body>
	<h1>Create new book</h1>
	
	<form th:action="@{/books/new-book-process}" method="POST" th:object="${book}">
		<label for="book-name">Ad: </label>
		<input id="book-name" th:field="*{name}">
		<label for="book-description">Təsvir: </label>
		<input id="book-description" th:field="*{description}">
		<label for="book-price">Qiymət: </label>
		<input id="book-price" th:field="*{price}">
		<label for="book-author">Müəllif: </label>
		<input id="book-author" th:field="*{author}">
		<label for="book-pageCount">Səhifə sayı: </label>
		<input id="book-pageCount" th:field="*{pageCount}">
		<input type="submit" value="Qeydiyyat">
	</form>
</body>
</html>
