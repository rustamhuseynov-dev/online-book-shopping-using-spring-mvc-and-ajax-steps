<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<title>Books</title>
	<style>
		table,
		th,
		td {
			border: 3px solid green;
		}

		table {
			border-collapse: collapse;
			width: 100%;
		}

		th {
			padding: 5px;
			background-color: gray;
		}

		td {
			padding: 5px;
			background-color: black;
			color: white;
		}

		td:hover {
			color: blue;
			cursor: pointer;
		}

		#new-book-button {
			display: block;
			padding: 5px 10px;
			background-color: rgb(144, 217, 71);
			width: 150px;
			text-align: center;
			border-radius: 10px;
			text-decoration: none;
		}

		#new-book-button:hover {
			background-color: rgb(144, 117, 171);
			cursor: pointer;
		}

		a {
			margin-right: 5px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

	<script>
		$(document).ready(function () {
			$('#books-table').DataTable();
		});
	</script>
</head>

<body>
	<div th:replace="menu :: menu"></div>
	<a th:href="@{/books/new}" id="new-book-button">Yeni Kitab</a>
	<a th:href="@{/home}">Əsas Səhifə</a>
	<table id="books-table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Ad</th>
				<th>Təsvir</th>
				<th>Qiymət</th>
				<th>Müəllif</th>
				<th>Səhifə sayı</th>
				<th>Şəkil</th>
				<th>Əməliyyat</th>
			</tr>
		<tbody>
			<tr th:each="book : ${books}">
				<td th:text="${book.id}"></td>
				<td th:text="${book.name}"></td>
				<td th:text="${book.description}"></td>
				<td th:text="${book.price}"></td>
				<td th:text="${book.author}"></td>
				<td th:text="${book.pageCount}"></td>
				<td th:text="${book.image}"></td>
				<td><a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger"
						th:onclick="if(!(confirm('Kitabı silməyə əminsiz?'))) return false">Sil</a>
					<a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary">Redakte</button>
				</td>
			</tr>
		</tbody>
		</thead>
	</table>
</body>

</html>
